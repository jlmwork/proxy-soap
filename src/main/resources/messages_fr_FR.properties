help.section.preconfig.title=Pr&eacute;-configuration
help.section.preconfig.description=Il est possible de pr&eacute;-param&eacute;trer l'application pour qu'une configuration \
soit active d&egrave;s son d&eacute;marrage. Elle emploie les propri&eacute;t&eacute;s syst&egrave;me suivantes :
config.proxy.soap.validate.help=[bool&eacute;en, par d&eacute;faut : true] Pour activer la validation (valeurs true ou false, par d&eacute;faut &agrave; false
config.proxy.soap.blockingmode.help=[bool&eacute;en, par d&eacute;faut : false] Pour activer le mode bloquant du proxy. C'est &agrave; dire que lors de requ&ecirc;tes ou r&eacute;ponses invalides, le proxy \
bloquera l'appel vers le backend si la requ&ecirc;te est invalide (XML ou Soap) et retournera une SoapFault comme le cas o&ugrave; la r&eacute;ponse du backend est invalide (XML ou Soap).
config.proxy.soap.wsdls.help=[cha&icirc;ne, par d&eacute;faut : <em>vide</em>] Liste des chemins WSDL &agrave; charger (voir plus bas pour plus de d&eacute;tails)
config.proxy.soap.maxexchanges.help=[entier, par d&eacute;faut : 50] Nombre maximal d'&eacute;changes &agrave; conserver (ce param&egrave;tre a un effet sur la m&eacute;moire consomm&eacute;e par le proxy).
config.proxy.soap.ignore.exchanges.valid.help=[bool&eacute;en, par d&eacute;faut : true] Ne pas capturer les &eacute;changes valides

help.section.config.title=Configuration des WSDLs
help.section.config.intro=Vous pouvez utiliser la propri\u00e9t\u00e9 "wsdls" sur la page de configuration pour configurer des fichiers ou des r&eacute;pertoires.
help.section.config.cases=Le syst&egrave;me supporte les types de cas suivants :\
	<ol>\
		<li>\
			Chemin vers un WSDL Local\
			<br/>Exemple : <code>E:/tmp/test.wsdl</code> sur Windows ou <code>/tmp/test.wsdl</code> sur les syt&egrave;mes type Unix. \
		</li>\
		<li>Chemin vers un r&eacute;pertoire local, alors tous les fichiers avec l'extension ".wsdl" pr&eacute;sents dans le r&eacute;pertoire seront charg&eacute;(voir ci-dessous au sujet de la r&eacute;solution des noms de services).\
			<br/>Exemple : <code>E:/tmp</code>\
		</li>\
		<li>Chemin vers un WSDL distant (seul HTTP est support&eacute;)\
			<br/>Exemple : <code>http://remotehost/MyService.wsdl</code> or <code>http://remotehost/MyService?WSDL</code>\
		</li>\
		<li>Chemin vers une archive (extension zip ou jar)\
			<br/>Exemple : <code>E:/tmp/wsdl.jar</code> ou <code>/tmp/wsdl.zip</code>\
		</li>\
		<li>Chemin vers une archive distante (extension zip ou jar, et seul HTTP est support&eacute;)\
			<br/>Exemple : <code>http://remotehost/wsdl.jar</code>\
		</li>\
	</ol>
help.section.config.multiplecases=Vous pouvez d&eacute;clarez plusieurs chemins en les s&eacute;parant par le caract&egrave;re "{0}".
help.section.load.title=Chargement de la configuration des WSDLs par URL
help.section.load.txt=Pour une configuration rapide, vous pouvez lancer un chargement de WSDL/Archive en appelant l'URL \
 : /proxy-soap/ui/config avec le param&egrave;tre "wsdls". Les diff&eacute;rents cas list&eacute;s ci-dessus (r&eacute;pertoire, distant, local, ...) sont support&eacute;s. \
 Cela fonctionne &eacute;galement avec les autres propri&eacute;t&eacute;s : {0}, {1}, {2}

help.section.resolution.title=R&eacute;solution des noms de service depuis les URLs pour la correspondance entre les requ&ecirc;tes SOAP et les WSDLs
help.section.resolution.txt=Quand un WSDL est charg&eacute;, le nom du service qu'il repr&eacute;sente est automatiquement d&eacute;termin&eacute;. \
Ce nom est important car il est le lien entre les requ&ecirc;tes/r&eacute;ponses SOAP &agrave; et le WSDL qui sert &agrave; les valider. \
Le nom du service est d&eacute;termin&eacute; d'apr&egrave;s le nom du fichier WSDL.\
	<br />Exemple : si le WSDL MyService.wsdl est charg&eacute;, alors la Validation correspondante sera r&eacute;f&eacute;renc&eacute;e "MyService".\
	<br />Les appels vers une URL se terminant par "MyService" seront alors valid&eacute;s par la Validation "MyService".

